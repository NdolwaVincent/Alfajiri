<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GuestEase - Hotel System</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f4f4f4; }
    h1, h2 { color: #2c3e50; }
    .section {
      margin: 20px 0; background: white;
      padding: 20px; border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, button {
      margin: 10px 0; padding: 10px; width: 100%; max-width: 400px;
      border: 1px solid #ccc; border-radius: 5px;
    }
    button { background: #2c3e50; color: white; }
    button:hover { background: #34495e; cursor: pointer; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h1>üè® GuestEase - Hotel Management</h1>

  <!-- AUTH -->
  <div class="section" id="authSection">
    <h2>Login / Register</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="registerBtn">Register</button>
    <button id="loginBtn">Login</button>
  </div>

  <!-- DASHBOARD -->
  <div class="section hidden" id="dashboard">
    <h2>Welcome: <span id="userEmail"></span></h2>
    <p>Subscription: <strong><span id="subscriptionLevel">free</span></strong></p>
    <button id="logoutBtn" style="background:#e74c3c;">Logout</button>

    <!-- ROOMS -->
    <div class="section">
      <h3>üè† Add Room</h3>
      <input type="text" id="roomName" placeholder="Room Name" />
      <input type="number" id="roomPrice" placeholder="Price per Night" />
      <button id="addRoomBtn">Add Room</button>
    </div>

    <div class="section">
      <h3>üìã Available Rooms</h3>
      <select id="roomSelect"></select>
    </div>

    <!-- RESERVATION -->
    <div class="section">
      <h3>üìÖ Reserve a Room</h3>
      <input type="date" id="reserveDate" />
      <input type="tel" id="phoneNumber" placeholder="M-Pesa Phone (07xx...)" />
      <input type="number" id="paymentAmount" placeholder="Enter Amount (e.g. 1000)" />
      <button id="payAndBookBtn">Pay & Book via Payhero</button>
    </div>
  </div>

  <!-- FIREBASE + JS -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
    import { getDatabase, ref, set, push, onValue, get, update } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";

      const firebaseConfig = {
        apiKey: "AIzaSyD...",
        authDomain: "alfajiri-database.firebaseapp.com",
        databaseURL: "https://alfajiri-database-default-rtdb.firebaseio.com",
        projectId: "alfajiri-database",
        storageBucket: "alfajiri-database.appspot.com",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    // UI Elements
    const authSection = document.getElementById("authSection");
    const dashboard = document.getElementById("dashboard");
    const userEmail = document.getElementById("userEmail");
    const subLevel = document.getElementById("subscriptionLevel");

    const roomSelect = document.getElementById("roomSelect");

    // Auth Handlers
    document.getElementById("registerBtn").onclick = () => {
      createUserWithEmailAndPassword(auth, email.value, password.value).then((cred) => {
        set(ref(db, "users/" + cred.user.uid), { email: cred.user.email, subscription: "free" });
      });
    };

    document.getElementById("loginBtn").onclick = () => {
      signInWithEmailAndPassword(auth, email.value, password.value).catch(err => alert(err.message));
    };

    document.getElementById("logoutBtn").onclick = () => signOut(auth);

    onAuthStateChanged(auth, (user) => {
      if (user) {
        showDashboard(user);
      } else {
        authSection.classList.remove("hidden");
        dashboard.classList.add("hidden");
      }
    });

    function showDashboard(user) {
      authSection.classList.add("hidden");
      dashboard.classList.remove("hidden");
      userEmail.textContent = user.email;

      get(ref(db, "users/" + user.uid)).then(snapshot => {
        const data = snapshot.val();
        subLevel.textContent = data?.subscription || "free";
      });

      loadRooms();
    }

    // Add Room
    document.getElementById("addRoomBtn").onclick = () => {
      const name = roomName.value;
      const price = roomPrice.value;
      if (!name || !price) return alert("Fill in both fields");
      const roomRef = push(ref(db, "rooms/"));
      set(roomRef, { name, price });
      alert("Room added");
      roomName.value = ""; roomPrice.value = "";
      loadRooms();
    };

    function loadRooms() {
      onValue(ref(db, "rooms/"), (snapshot) => {
        roomSelect.innerHTML = "";
        snapshot.forEach(child => {
          const opt = document.createElement("option");
          opt.value = child.key;
          opt.textContent = `${child.val().name} - Ksh ${child.val().price}`;
          roomSelect.appendChild(opt);
        });
      });
    }

    // Pay & Book
    document.getElementById("payAndBookBtn").onclick = () => {
      const phone = phoneNumber.value.trim();
      const amount = Number(paymentAmount.value.trim());
      const date = reserveDate.value;
      const roomId = roomSelect.value;
      const user = auth.currentUser;

      if (!phone.startsWith("07") || !amount || !date || !roomId) {
        return alert("Please complete all booking details correctly.");
      }

      const payData = {
        phone,
        amount,
        till: "ihc1HJZ5yL4v9cHVzdKo",
        description: "Room Booking"
      };

      fetch("https://payhero.co.ke/api/transaction", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payData)
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          alert("Payment prompt sent. Confirm on your phone.");
          pollBookingStatus(data.transaction_id, user.uid, roomId, date);
        } else {
          alert("Failed to initiate payment.");
        }
      });
    };

    function pollBookingStatus(txnId, uid, roomId, date, attempt = 0) {
      if (attempt >= 12) return alert("Payment not confirmed in time.");
      setTimeout(() => {
        fetch(`https://payhero.co.ke/api/transaction/${txnId}`)
          .then(res => res.json())
          .then(data => {
            if (data.status === "success") {
              const bookingRef = push(ref(db, "bookings/"));
              set(bookingRef, {
                uid,
                roomId,
                date,
                status: "confirmed"
              });
              alert("Booking successful!");
            } else {
              pollBookingStatus(txnId, uid, roomId, date, attempt + 1);
            }
          });
      }, 5000);
    }
  </script>
</body>
</html>
